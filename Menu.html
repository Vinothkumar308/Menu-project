<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Menu.css">
    <script src="Menu.js" defer></script>
    
</head>
<body>
      <div class="container">
        <div class="selectfeild" id="select">
           <p id="selecttext">social media menu</p>
           <div class="design" id="arrow"></div>
        </div>
        <ul id="menu" class="hide">
            <li class="options">
                <div class="child"><i class="fa-brands fa-instagram"></i></div>
                <p>instagram</p>          
            </li>
            <li class="options">
                <div class="child"><i class="fa-brands fa-facebook"></i></div>
                <p>facebook</p>
            </li>
            <li class="options">
                <div class="child"><i class="fa-brands fa-twitter"></i></div>
                <p>twitter</p>
            </li>
            <li class="options">
                <div class="child"><i class="fa-brands fa-youtube"></i></div>
                <p>youtube</p>
            </li>
        </ul>
      </div>
</body>
</html>
